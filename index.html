<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SonyLiv+</title>
    <link rel="shortcut icon" type="image/x-icon" href="../sngprcdnems03.cdnsrv.jio.com/jioimages.cdn.jio.com/imagespublic/logos/sony_liv_logo_1592487267697.png">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css" />
    <link href="https://fonts.googleapis.com/css?family=Poppins|Quattrocento+Sans" rel="stylesheet">
    <style>
        html, body {
            font-family: Poppins, sans-serif;
            background: white;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        .plyr {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .aspect-ratio-control {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 9999;
        }
        :root {
            --plyr-color-main: #d9230f;
        }
    </style>
</head>
<body>
    <div class="aspect-ratio-control">
        <label for="aspectRatio">Aspect Ratio:</label>
        <select id="aspectRatio">
            <option value="16:9">16:9</option>
            <option value="4:3">4:3</option>
            <option value="1:1">1:1</option>
            <option value="21:9">21:9</option>
        </select>
    </div>
    <video id="player" autoplay controls crossorigin playsinline></video>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.plyr.io/3.6.8/plyr.polyfilled.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const video = document.getElementById("player");
            const aspectRatioSelector = document.getElementById("aspectRatio");
            const hlsUrl = "https://webott.viatv.com.np/v0t1/StarGoldHD.stream/playlist.m3u8";
            
            const updateAspectRatio = (aspectRatio) => {
                const [w, h] = aspectRatio.split(':').map(Number);
                const ratio = h / w * 100;
                video.style.height = `${ratio}vh`;
                video.style.width = `100vw`;
            };

            aspectRatioSelector.addEventListener('change', (event) => {
                updateAspectRatio(event.target.value);
            });

            if (Hls.isSupported()) {
                const hls = new Hls({
                    maxMaxBufferLength: 100,
                });
                hls.loadSource(hlsUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    const qualities = hls.levels.map(level => level.height);
                    const player = new Plyr(video, {
                        controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'fullscreen'],
                        quality: {
                            default: qualities[0],
                            options: qualities,
                            forced: true,
                            onChange: quality => {
                                hls.levels.forEach((level, index) => {
                                    if (level.height === quality) {
                                        hls.currentLevel = index;
                                    }
                                });
                            }
                        },
                        autoplay: true
                    });
                    window.player = player;
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = hlsUrl;
                const player = new Plyr(video, {
                    controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'fullscreen'],
                    autoplay: true
                });
                window.player = player;
            }
        });
    </script>
</body>
</html>
